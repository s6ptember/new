<!-- comments/templates/comments/add_review.html -->
{% extends "main/base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Редактировать отзыв на {{ product.name }}{% else %}Добавить отзыв на {{ product.name }}{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Обновить отзыв{% else %}Отправить отзыв{% endif %}</button>
</form>
{% endblock %}
